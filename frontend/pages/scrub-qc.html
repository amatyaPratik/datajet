<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process | Scrub QC</title>
    	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<!-- Custom styling -->
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body style="overflow-y: scroll;">
    <div class="container">
        <h1 class="text-center mt-3">Scrub QC <span class="text-muted"> | Pipeline-1 </span></h1> 
        <br>
        <br>
            <div class="w-100 d-flex">
                <img src="../images/chart-0.png" width="600px" style="margin: 0 auto;" alt="">
            </div>
            
            <br>
            <br>
            <hr>
            <br>
            <h3 class="text-center">Reports Status</h3>
            <br>
            <br>

        <div class="h2 row w-100">

            <span class="col scrubqc-tab-prop">
                <label for="general-qc" class="blue-checkbox">
                    <input type="checkbox" class="d-flex justify-content-center" checked name="general-qc">
                    General QC
                </label>
            </span> 
            <span class="col scrubqc-tab-prop">
                <label for="group-qc" class="blue-checkbox">
                    <input type="checkbox" class="d-flex justify-content-center" checked name="group-qc">
                    Group QC
                </label>
                
            </span>
            <span class="col scrubqc-tab-prop">
                <label for="report1" class="blue-checkbox">
                    <input type="checkbox" class="d-flex justify-content-center" checked name="report1">
                    Report 1
                </label>
                
            </span>
            <span class="col scrubqc-tab-prop">
                <label for="report2" class="blue-checkbox">
                    <input type="checkbox" class="d-flex justify-content-center" name="report2">
                    Report 2
                </label>
            </span>
        </div>
        <hr>
        <div class="position-relative">
                <img src="../images/chart-1.jpg" width="100%" alt="chart-1">
                <br>
                <hr>
                <h3>Daily Breakdowns</h3>
                <img src="../images/chart-2.png" width="100%" alt="chart-2">
            </div>
        </div>
    </div>
</body>
</html>
